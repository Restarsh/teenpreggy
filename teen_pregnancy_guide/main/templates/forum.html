<!-- forum.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Community Forum</h1>
    </header>

    <section>
        <h2>Discussion Topics</h2>
        <ul>
            {% for post in posts %}
                <li>
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                    <small>Posted by {{ post.author.name }} on {{ post.date_posted }}</small>
                </li>
            {% empty %}
                <li>No forum posts available.</li>
            {% endfor %}
        </ul>
    </section>

    <footer>
        <p>Â© 2024 Teen Pregnancy Guide</p>
    </footer>
</body>
</html>
